<h1 id="简介">简介</h1>

<p>学习Android到工作已经两年多了，起初觉得写博客没有什么作用，还浪费时间。但是今天突然我意识到写博客其实是有用的，他能帮助你整理你写的知识，这个知识包含哪些知识点，这些知识点该怎么整理，以及提高梳理知识点的能力，这些对自己的提升我想是大有裨益的。</p>

<p>还有一句最近深有体会的话：“大抵突然间通透都是基于一定的积累。”</p>

<p>感悟的东西一定会是一个系列，这是一个漫长的过程，所有的感悟链接都会在这里持续更新。同时也是有一种希望，多年以后发现这个目录已经有不少篇了。</p>
